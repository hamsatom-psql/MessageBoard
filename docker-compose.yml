version: '3.8'

services:
  message-board-backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/polls?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    networks:
      - backend
      - frontend

  message-board-frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    restart: always
    depends_on:
      - message-board-backend
    networks:
      - frontend

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: a
      MYSQL_USER: b
      MYSQL_PASSWORD: c
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend

volumes:
  db-data:

networks:
  backend:
  frontend: